<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>Factorial</titl>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a number:"))
       if (n<0){
           console.log("n is not greater than 0")
       }
       else if(n === 0){
           console.log("1");
       }
       else {
           fact = 1
           for(i=1;i<=n;i++){
               fact *= i
           }
           console.log(fact)
       }
    </script>
</body>
</html>
